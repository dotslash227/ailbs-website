{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %} - AILBS International Conference</title>
    <meta name="theme-color" content="#ef261c">
    <link rel="icon" href="{% static "img/INASL_logo.png" %}">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet">
    <!-- Font Icons -->
    <link href="{% static "css/animate.min.css" %}" rel="stylesheet">
    <!-- Animate -->
    <link href="{% static "css/datepicker.min.css" %}" rel="stylesheet">
    <!-- Date Picker -->
    <link href="{% static "css/intlTelInput.css" %}" rel="stylesheet">
    <!-- Country Code -->
    <link href="{% static "css/main.css" %}" rel="stylesheet">
    <!-- Main -->
    <link href="{% static "css/registration.css" %}" rel="stylesheet">
    <link href="{% static "css/custom.css" %}" rel="stylesheet">
    <!-- Registration -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.css" %}"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.css" %}"></script>
<![endif]-->
</head>

<body style="overflow-x:hidden;">
    {% include "header.html" %}
    <main class="main_content">
        {% block content %}
        {% endblock content %}
    </main>

    {% include "footer.html" %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/navigation.min.js" %}"></script>
    <script src="{% static "js/navigation.fixed.min.js" %}"></script>
    <script src="{% static "js/slick.js" %}"></script>
    <script src="{% static "js/modal.js" %}"></script>
    <script src="{% static "js/jquery.validate.js" %}"></script>
    <script src="{% static "js/intlTelInput.min.js" %}"></script><!-- Country Code -->
    <script src="{% static "js/bootstrap-datepicker.min.js" %}"></script><!-- Date Picker -->
    <script src="{% static "js/scripts.js"  %}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcZiKPSLpk2DSP7PFM2XodcFmJfhd6PTw"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/additional-methods.min.js"></script>

    {% block scripts %}
    {% endblock scripts %}

</body>
</html>
