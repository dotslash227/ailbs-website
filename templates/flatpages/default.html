{% extends "base.html" %}
{% load staticfiles %}

{% block title %}{{flatpage.title}}{% endblock title %}

{% block content %}
<section class="banner inner_banner" style="background-image: url('../../static/img/banner/banner_slide_02.jpg')"></section><!--//END Banner --><!--//END Banner -->
<div class="breadcrumb_main">
    <div class="container">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url "web:index" %}">Home</a></li>
            <li class="breadcrumb-item active">{{flatpage.title}}</li>
        </ol>
    </div>
</div>

<section class="content_area">
    <div class="container">
        <div class="main_heading clearfix">
            <h2>{{flatpage.title}}</h2>
        </div>
        <div class="row">
            <div class="col-md-12">
                {{flatpage.content|safe}}
            </div>
        </div>
    </div>
</section>

{% endblock content %}
